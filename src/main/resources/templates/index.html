<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head th:fragment="head">
    <meta charset="ISO-8859-1">
    <title th:include=":: #pageTitle" id="pageTitle">Recipe Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/select2-theme-bootstrap4-1.0.0/dist/select2-bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<header class="container text-center main-menu" th:fragment="header">
    <nav class="authMenu navbar navbar-expand-md justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item ms-3" th:if="!${#request.userPrincipal}"><a class="nav-link btn btn-info" th:href="@{/register}">Register</a></li>
            <li class="nav-item ms-3" th:if="!${#request.userPrincipal}"><a class="nav-link btn btn-info" th:href="@{/login}">Login</a></li>
            <li class="nav-item ms-3" sec:authorize="isAuthenticated()" style="color: #ffffff; font-weight: bold;">Welcome <span sec:authentication="name"></span> </li>
        </ul>
        <div class="navbar-nav ms-3" sec:authorize="isAuthenticated()" >
            <form class="form-inline" th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-secondary btn-sm">Logout</button>
            </form>
        </div>
    </nav>
    <nav class="mainMenu navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="navbar-brand" href="#">
                    <img src="images/radish.png" class="d-inline-block align-text-top" height="30" alt="">
                    Recipe Network</a>
                <a class="nav-item nav-link" th:href="@{/}">Home</a>
                <a class="nav-item nav-link" th:href="@{/addRecipe}">Add Recipe</a>
            </div>
            <form class="d-flex" th:action="@{/search}">
                <input class="form-control me-2" type="search" placeholder="Search Recipes" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    </nav>



</header>
</body>
</html>
