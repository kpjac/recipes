<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:include="index :: head">
  <title id="pageTitle">Create Account | Recipe Network</title>
</head>
<body>
<header th:replace="index :: header"></header>
<div class="container text-center">
  <div>
    <h1>Create Account</h1>
  </div>
  <form th:action="@{/processRegister}" th:object="${user}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">E-mail</label>
        <div class="col-8">
          <input type="email" th:field="*{email}" class="form-control" required />
          <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Password</label>
        <div class="col-8">
          <input type="password" th:field="*{password}" class="form-control"
                 required minlength="6" maxlength="100"/>
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Re-enter Password</label>
        <div class="col-8">
          <input type="password" th:field="*{passwordRepeat}" class="form-control"
                 required minlength="6" maxlength="100"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Display Name</label>
        <div class="col-8">
          <input type="text" th:field="*{displayName}" class="form-control" required />
          <span th:if="${#fields.hasErrors('displayName')}" th:errors="*{displayName}">Display Name Error</span>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>

      <div><ul th:if="${otherErrors != null}">
        <li th:each="error : ${otherErrors}"><span th:text="${error}"></span></li>
      </ul></div>
    </div>
  </form>
</div>
</body>
</html>
