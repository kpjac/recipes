<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Sign Up - My Blog</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div>
    <h1>Welcome to Recipe Network</h1>
    <p>Your account was created successfully. Now create your profile.</p>
  </div>
  <form th:action="@{/saveProfile}" th:object="${user}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">

      <div class="form-group row">
        <label class="col-4 col-form-label">Tell us a bit about yourself</label>
        <div class="col-8">
          <input type="text" th:field="*{bio}" class="form-control" required />
          <span th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}">Bio Error</span>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Save Profile</button>
      </div>

      <div><ul th:if="${otherErrors != null}">
        <li th:each="error : ${otherErrors}"><span th:text="${error}"></span></li>
      </ul></div>
    </div>
  </form>
</div>
</body>
</html>
