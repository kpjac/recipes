<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:include="index :: head">
  <title id="pageTitle">Account Created | Recipe Network</title>
</head>
<body>
<header th:replace="index :: header"></header>
<div class="container text-center">
  <div>
    <h1>Welcome to Recipe Network</h1>
    <p>Your account was created successfully. Now create your profile.</p>
  </div>
  <form th:action="@{/saveProfile}" th:object="${user}"
        method="patch" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">

      <div class="form-group row">
        <label class="col-4 col-form-label">Tell us a bit about yourself</label>
        <div class="col-8">
          <input type="text" th:field="*{bio}" class="form-control" required />
          <span th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}">Bio Error</span>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Save Profile</button>
      </div>

      <div><ul th:if="${otherErrors != null}">
        <li th:each="error : ${otherErrors}"><span th:text="${error}"></span></li>
      </ul></div>
    </div>
  </form>
</div>
</body>
</html>
