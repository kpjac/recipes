<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:include="index :: head">
  <title id="pageTitle">Search | Recipe Network</title>

</head>
<body>
<header th:replace="index :: header"></header>
<div class="container-md">
  <main class="p-3 my-3 border rounded" id="recipeDisplay"
        style="max-width: 900px; margin: 0 auto;">
    <div class="mb-3 row">
      <h3 th:text="'Your search for ' + ${q} + ' returned ' + ${recipes.size()} + ' results.'"></h3>
      <div class="mb-3 row row-cols-4">
        <div class="col" th:each="recipe : ${recipes}">
          <div class="card" th:include="profile :: recipeCard">

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
